name: API Docs Check

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Generate docs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run docs:all

      - name: Fail if docs are not committed
        run: |
          if [[ -n "$(git status --porcelain contracts docs/swagger.json)" ]]; then
            echo "Docs are out of date. Run npm run docs:all and commit contracts + docs/swagger.json"
            git status --porcelain contracts docs/swagger.json
            exit 1
          fi
