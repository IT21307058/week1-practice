name: API Docs Check

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Generate docs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run docs:all

      - name: Fail if docs are not committed
        run: |
          missing=0

          [ -d contracts ] || missing=1
          [ -f docs/swagger.json ] || missing=1

          if [ "$missing" -eq 1 ]; then
            echo "Required docs files are missing. Run npm run docs:all and commit them."
            exit 1
          fi