name: API Docs Check

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Generate docs
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run docs:all

      - name: Fail if docs are not committed
        run: |
          # Check if running docs:all created any NEW files (untracked files)
          new_files=$(git ls-files --others --exclude-standard contracts/ docs/swagger.json)
          if [ -n "$new_files" ]; then
            echo "New contract files were generated but not committed:"
            echo "$new_files"
            echo "Run npm run docs:all and commit the new contract files"
            exit 1
          fi